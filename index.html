<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">

	<title>Mantis Weather</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" id="search_bar" placeholder="Enter Your City Here">
            <button type="button" id="search_button" onclick="weatherShow()">Search</button>
        </div>
        <div class="weather-info" id="info">
            <h2 class="city" id="city"></h2>     
            <div class="test">
                <h1 class="temperature" id="temp"></h1>
                <img src="" alt="" class="icon" id="icon">
            </div>
            <div class="other">
                <div class="description" id="description"></div>
                <div class="humidity" id="humidity"></div>
                <div class="wind-speed" id="speed"></div>
            </div>
        </div>
</body>
</html>
